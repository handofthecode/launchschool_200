<!doctype html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	</head>
	<body>
		<h1>Create Your Profile</h1>
		<form>
			<section class="personal">
				<h2>Personal Info</h2>
				<dl>
					<dt>
						<label for="first_name">Your Name</label>
					</dt>
					<dd>
						<input type="text" name="first_name" placeholder="First"><!--
						--><input type="text" name="last_name" placeholder="Last">
					</dd>
				</dl>
				<dl>
					<dt>
						<label for="email">Email</label>
					</dt>
					<dd>
						<input type="email" name="email">
					</dd>
				</dl>
			</section>
			<section class="socialmedia">
				<h2>Social Media Accounts</h2>
				<dl>
					<dt>
						<label for="facebook">Facebook</label>
					</dt>
					<dd>
						<input type="text" name="facebook">
					</dd>
				</dl><!--
				--><dl>
					<dt>
						<label for="twitter">Twitter</label>
					</dt>
					<dd>
						<input type="text" name="twitter">
					</dd>
				</dl><!--
				--><dl>
					<dt>
						<label for="linkedin">LinkedIn</label>
					</dt>
					<dd>
						<input type="text" name="linkedin">
					</dd>
				</dl>
			</section>
			<section class="account">
				<h2>Account Info</h2>
				<dl>
					<dt>
						<label for="profile_name">Profile Name</label>
					</dt>
					<dd>
						<input type="text" name="profile_name">
					</dd>
				</dl>
				<dl>
					<dt>
						<label for="password">Password</label>
					</dt>
					<dd>
						<input type="password" name="password">
					</dd>
				</dl><!--
				--><dl>
					<dt>
						<label for="confirm_password">Confirm Password</label>
					</dt>
					<dd>
						<input type="password" name="confirm_password">
					</dd>
				</dl>
				</section>
				<section class="bio">
					<h2>Bio</h2>
					<textarea name="bio"></textarea>
				</section>
				<section class="confirm">
					<label class="checkbox">
						<input type="checkbox" name="confirm">I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
					</label>
					<input class="button" type="submit" name="submit" value="Create Account">
				</section>
		</form>
	</body>
</html>
