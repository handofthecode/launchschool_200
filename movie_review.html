<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<form action="" method="get">
			<fieldset>

				<dl>
					<dt><label for="title">Movie</label></dt>
					<dd>
						<select name="movie_title" id="title">
							<option value="Looper">Looper</option>
							<option value="Frozen">Frozen</option>
							<option value="Tommy Boy">Tommy Boy</option>
						</select>
					</dd>
					<dt> <label for="rating">Rating</label> </dt>
					<dd><input type="range" name="movie_rating" id="rating" min="1" max="5" /></dd>
				</dl>
				<div>
					<label><input type="checkbox" checked id="add_to_favorites" />Add to my favorites</label>
				</div>
					<input type="submit" value="Rate Movie">

			</fieldset>
		</form>
	</body>
</html>
