<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<form action="" method="post">
			<fieldset>
				<dl>
					<dt><label for="name">Your Name</label></dt>
					<dd><input type="text" id="name" name="user_name" required></dd>
					
					<dt><label for="email">Email</label></dt>
					<dd><input type="email" id="email" name="user_email" required></dd>

					<dt><label for="phone">Phone Number</label></dt>
					<dd><input type="phone" id="phone" name="user_phone" required></dd>

					<dt><label for="message">Message</label></dt>
					<dd><textarea rows="6" cols="80" id="message" name="user_message" required></textarea></dd>
				</dl>

					<button type="submit">Send Message</button>
					<button type="reset">Clear</button>
			</fieldset>
		</form>
	</body>
</html>
